<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="get rank information from itunes">
		<meta name="author" content="Elliot Hesp">
		
		<title>rank tunes</title>
		
		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/rankTunes.js"></script>

		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">		
	</head>
	
	<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">

            <div class="collapse navbar-collapse">
                <!-- いまのところ指定する必要なし
                type:
                <select id="feedType" class="selectpicker">
                    <option value="topsongs">Top Songs</option>
                </select>
                &nbsp;
                -->
                size:
                <select id="size" class="selectpicker">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                &nbsp;
                Genre:
                <select id="genre" class="selectpicker">
                    <option value="All">All</option>
                    <option value="27">J-pop</option>
                    <option value="11">Jazz</option>
                    <option value="21">Rock</option>
                    <option value="29">anime</option>
                </select>
                &nbsp;
                <button id="getBtn" type="button" class="btn btn-default btn-sm navbar-btn">Get</button>
                <button id="clearBtn" type="button" class="btn btn-default btn-sm navbar-btn">Clear</button>
            </div>
        </div>
    </nav>

    <section>
        <img id="mediaImg" width="130" height="130"/>
        <span id="infomation"></span>
        <hr/>

        <div class="span3 table-wrapper">
            <table id="rankTable" class="table table-hover table-striped table-bordered table-condensed table-fixedheader">
            <thead class="scrollHead">
                <tr>
                    <th width="25px"></th>
                    <th width="35px">#</th>
                    <th width="170px">Title</th>
                    <th width="260px">Artist</th>
                </tr>
            </thead>
            <tbody class="scrollBody">
            </tbody>
        </table>
            </div>
    </section>

	</body>
</html>
